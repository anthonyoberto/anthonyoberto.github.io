      <div class="content-wrapper">
        <h1>Your Name</h1>

    </section>

    <section id="circle-zoom">
      <div class="content-wrapper">

    <section id="responsive">

      <div class="content-wrapper">

          <input type="text" name="stanza" placeholder="Stanza&#8217;s input field">
        </form>
      </div>
    </section>

    <section id="experience">
      <div class="content-wrapper">

    <footer id="love">
      <div class="content-wrapper">
        <h1 class="body-title">I <img src="images/stanza-logo.svg" alt="Stanza logo"> love stanza</h1>
